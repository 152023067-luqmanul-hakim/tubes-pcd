<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Perbaikan Citra Foto Lama</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-black to-gray-900 min-h-screen text-emerald-100"
  >
    <!-- Hero Section -->
    <section class="h-screen flex items-center justify-center relative">
      <div
        class="absolute inset-0 bg-[url('/static/images/hero-bg.jpg')] bg-cover bg-center opacity-20"
      ></div>
      <div class="z-10 text-center">
        <h1
          class="text-6xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-green-500"
        >
          Selamat Datang
        </h1>
        <p class="text-xl text-emerald-200 mb-8">
          Perbaiki foto lama Anda dengan bantuan teknologi AI
        </p>
        <a
          href="#main-content"
          class="inline-block bg-gradient-to-r from-emerald-600 to-green-600 hover:from-emerald-700 hover:to-green-700 text-white px-8 py-3 rounded-lg transition-colors text-lg"
        >
          Mulai Sekarang
        </a>
      </div>
    </section>

    <!-- Main Content -->
    <section id="main-content" class="min-h-screen py-16">
      <div class="container mx-auto px-4 max-w-6xl">
        <h2
          class="text-4xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-green-500"
        >
          Perbaikan Citra Foto Lama
        </h2>

        <!-- Upload Component -->
        {% include 'components/UploadCard.html' %}

        <!-- Image Preview Component -->
        {% include 'components/ImagePreviewCard.html' %}

        <!-- Image Controls Component -->
        {% include 'components/ImageControlsCard.html' %}
      </div>
    </section>
  </body>
</html>
