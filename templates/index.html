<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Perbaikan Citra Foto Lama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #059669;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-950 via-gray-900 to-emerald-950 min-h-screen text-emerald-100"
  >
    <!-- Hero Section -->
    <section
      class="h-screen flex items-center justify-center relative overflow-hidden"
    >
      <div
        class="absolute inset-0 bg-[url('/static/images/hero-bg.jpg')] bg-cover bg-center opacity-20"
      ></div>
      <div
        class="absolute inset-0 bg-gradient-to-b from-transparent via-gray-950/50 to-gray-950"
      ></div>
      <div class="z-10 text-center px-4 max-w-3xl mx-auto">
        <h1
          class="text-7xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-teal-300 to-green-500"
        >
          Selamat Datang
        </h1>
        <p class="text-2xl text-emerald-200 mb-12 leading-relaxed">
          Perbaiki foto lama Anda dengan bantuan teknologi AI
        </p>
        <a
          href="#main-content"
          class="inline-block bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white px-10 py-4 rounded-xl transition-all transform hover:scale-105 shadow-lg shadow-emerald-500/20 text-lg font-medium"
        >
          Mulai Sekarang
        </a>
      </div>
    </section>

    <!-- Main Content -->
    <section
      id="main-content"
      class="min-h-screen py-24 bg-gradient-to-b from-gray-950 to-gray-900"
    >
      <div class="container mx-auto px-6 max-w-7xl">
        <h2
          class="text-5xl font-bold text-center mb-16 text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-teal-300 to-green-500"
        >
          Perbaikan Citra Foto Lama
        </h2>
        <div class="grid gap-12">
          <!-- Upload Component -->
          {% include 'components/UploadCard.html' %}

          <!-- Image Preview Component -->
          {% include 'components/ImagePreviewCard.html' %}

          <!-- Image Controls Component -->
          {% include 'components/ImageControlsCard.html' %}
        </div>
      </div>
    </section>
  </body>
</html>
